{% extends "templates/main_template.html" %}
 
{% block title %} Contact Me {% endblock %} 

{%block main%}

<div class="section-container">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="section-container-spacer text-center">
          <h1 class="h2">04 : Contact me</h1>
        </div>
        
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
             <form action="/submit-form" method="post" class="reveal-content">
                <div class="row">
                  <div class="col-md-7">
                    <div class="form-group">
                      <input name="email" required type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input name="subject" required type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                      <textarea name="message" required class="form-control" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg">Send</button>
                  </div>
                  <div class="col-md-5 address-container">
                    <ul class="list-unstyled">
                      <li>
                        <span class="fa-icon">
                          <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                        + 33 9 07 45 12 65
                      </li>
                      <li>
                        <span class="fa-icon">
                          <i class="fa fa-at" aria-hidden="true"></i>
                        </span>
                        ahmbelal95@gmail.com
                      </li>
                      <li>
                        <span class="fa-icon">
                          <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                        42 rue Moulbert 75016 Paris
                      </li>
                    </ul>
                    <h3>Follow me on social networks</h3>
                    <a href="http://www.facebook.com" title="" class="fa-icon">
                      <i class="fa fa-facebook"></i>
                    </a>
                    <a href="http://www.twitter.com" title="" class="fa-icon">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="http://www.linkedin.com" title="" class="fa-icon">
                      <i class="fa fa-linkedin"></i>
                    </a>

                  </div>
                </div>
              </form>
          </div>

        </div>
       
     </div>
    </div>
  </div>
</div>
{%endblock%}
